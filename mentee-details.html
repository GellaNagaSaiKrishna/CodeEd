<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mentee Details</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      color: #333;
    }

    .card {
      margin: 15px 0;
      padding: 15px;
      border-radius: 8px;
      background: #f1f5f9;
    }

    .label {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
    }

    .progress-bar {
      width: 100%;
      height: 16px;
      background: #e5e7eb;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 4px;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      transition: width 0.4s ease;
    }

    .risk-low { background: #22c55e; }
    .risk-medium { background: #eab308; }
    .risk-high { background: #ef4444; }

    .info {
      margin-top: 6px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Loading...</h2>

    <div class="card">
      <span class="label">Course:</span>
      <div id="courseName" class="info">Loading...</div>
    </div>

    <div class="card">
      <span class="label">Email:</span>
      <div id="menteeEmail" class="info">Loading...</div>
    </div>

    <div class="card">
      <span class="label">Last Login:</span>
      <div id="menteeLogin" class="info">Loading...</div>
    </div>

    <div class="card">
      <span class="label">Overall Completion:</span>
      <div id="overallCompletion" class="info">0%</div>
      <div class="progress-bar">
        <div id="completionBar" class="progress-fill" style="background:#3b82f6;"></div>
      </div>
    </div>

    <div class="card">
      <span class="label">Dropoff Risk:</span>
      <div id="dropoffRisk" class="info">Loading...</div>
      <div class="progress-bar">
        <div id="riskBar" class="progress-fill"></div>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    // ðŸ”¹ Replace with your actual Firebase config
    const firebaseConfig = {
  apiKey: "AIzaSyC2dFk4Lp7Oq9Rs1Uv3Wx5Yz7B9D1E3F5G7", // This is a unique key, obtain it from your project settings if you need the exact one.
  authDomain: "codeed-3416c.firebaseapp.com",
  projectId: "codeed-3416c",
  storageBucket: "codeed-3416c.appspot.com",
  messagingSenderId: "701222817406",
  appId: "1:701222817406:web:yourwebappidhere", // This 'appId' is unique to your web app registration.
  measurementId: "G-503993281"
};


    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadMentee() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      console.log("URL param id =", id);

      if (!id) {
        alert("No student id in URL");
        return;
      }

      try {
        const ref = doc(db, "learners", id);
        const snap = await getDoc(ref);

        if (snap.exists()) {
          const s = snap.data();
          console.log("Firestore data:", s);

          document.querySelector("h2").textContent = s.name || "No Name";
          document.querySelector("#courseName").textContent = s.course || "N/A";
          document.querySelector("#menteeEmail").textContent = s.email || "N/A";
          //document.querySelector("#menteeLogin").textContent = s.last_login || "N/A";
                    if (s.last_login) {
            let loginTime;
            if (s.last_login.toDate) {
                // Firestore Timestamp object
                loginTime = s.last_login.toDate().toLocaleString();
            } else {
                // Fallback: string or number
                loginTime = new Date(s.last_login).toLocaleString();
            }
            document.querySelector("#menteeLogin").textContent = loginTime;
            } else {
            document.querySelector("#menteeLogin").textContent = "N/A";
            }


          // Completion
          document.querySelector("#overallCompletion").textContent = (s.completion_rate || 0) + "%";
          document.querySelector("#completionBar").style.width = (s.completion_rate || 0) + "%";

          // Dropoff risk
          const risk = (s.dropoff_risk || "low").toLowerCase();
          document.querySelector("#dropoffRisk").textContent = risk;

          const riskBar = document.querySelector("#riskBar");
          riskBar.className = "progress-fill risk-" + risk;

          let riskWidth = 0;
          if (risk === "low") riskWidth = 20;
          if (risk === "medium") riskWidth = 50;
          if (risk === "high") riskWidth = 80;
          riskBar.style.width = riskWidth + "%";

        } else {
          console.error("No such student in Firestore!");
          alert("No such student in Firestore!");
        }
      } catch (err) {
        console.error("Error fetching Firestore data:", err);
        alert("Error loading student. See console for details.");
      }
    }

    loadMentee();
  </script>
</body>
</html>
