<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentor Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 420px;
      overflow: hidden;
    }
    .header {
      background: #6e8efb;
      padding: 25px;
      text-align: center;
    }
    .form-container {
      padding: 30px;
    }
    .input-group {
      margin-bottom: 20px;
      position: relative;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }
    input {
      width: 100%;
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      transition: border 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #6e8efb;
      box-shadow: 0 0 0 2px rgba(110, 142, 251, 0.2);
    }
    .password-toggle {
      position: absolute;
      right: 12px;
      top: 40px;
      cursor: pointer;
      color: #777;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #6e8efb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #5a7df9;
    }
    .info-box {
      background-color: #eff6ff;
      border: 1px solid #bfdbfe;
      color: #1d4ed8;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .info-title {
      font-weight: 600;
      margin-bottom: 5px;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
    }
    .footer a {
      color: #6e8efb;
      text-decoration: none;
      font-weight: 500;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    .error-message {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 8px;
      display: none;
      text-align: center;
      padding: 10px;
      background: #fef2f2;
      border-radius: 6px;
      border: 1px solid #fecaca;
    }
    .success-message {
      color: #2ecc71;
      font-size: 14px;
      margin-top: 8px;
      display: none;
      text-align: center;
    }
    .mode-toggle {
      text-align: center;
      margin-top: 20px;
      color: #6e8efb;
      cursor: pointer;
      font-weight: 500;
    }
    .mode-toggle:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="header">
      <h1 class="text-2xl font-bold text-white">Mentor Login</h1>
    </div>
    
    <div class="form-container">
      <div class="info-box">
        <div class="info-title">Firebase Setup Required:</div>
        <div>Enable Email/Password auth in Firebase Console → Authentication → Sign-in method</div>
      </div>

      <form id="authForm">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" value="saikrishg888@gmail.com" readonly
                 onfocus="this.removeAttribute('readonly');" autocomplete="email">
        </div>
        
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password">
          <span class="password-toggle" id="passwordToggle">
            <i class="far fa-eye"></i>
          </span>
        </div>

        <div id="confirmPasswordGroup" class="input-group" style="display: none;">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm your password">
          <span class="password-toggle" id="confirmPasswordToggle">
            <i class="far fa-eye"></i>
          </span>
          <div id="passwordMatch" style="color: #059669; font-size: 0.875rem; margin-top: 0.25rem; display: none;">
            ✓ Passwords match
          </div>
          <div id="passwordMismatch" style="color: #dc2626; font-size: 0.875rem; margin-top: 0.25rem; display: none;">
            ✗ Passwords do not match
          </div>
        </div>

        <button type="submit" id="submitBtn">
          <span id="buttonText">Login</span>
        </button>
      </form>

      <div class="error-message" id="errorMessage"></div>
      <div class="success-message" id="successMessage"></div>

      <div class="mode-toggle" id="modeToggle">
        Don't have an account? Sign Up
      </div>
    </div>
  </div>

  <script>
    // DOM elements
    const authForm = document.getElementById('authForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordGroup = document.getElementById('confirmPasswordGroup');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const passwordToggle = document.getElementById('passwordToggle');
    const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
    const passwordMatch = document.getElementById('passwordMatch');
    const passwordMismatch = document.getElementById('passwordMismatch');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const modeToggle = document.getElementById('modeToggle');
    const submitBtn = document.getElementById('submitBtn');
    const buttonText = document.getElementById('buttonText');

    let isLoginMode = true;

    // Toggle password visibility
    passwordToggle.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordToggle.innerHTML = '<i class="far fa-eye-slash"></i>';
      } else {
        passwordInput.type = 'password';
        passwordToggle.innerHTML = '<i class="far fa-eye"></i>';
      }
    });

    // Toggle confirm password visibility
    confirmPasswordToggle.addEventListener('click', () => {
      if (confirmPasswordInput.type === 'password') {
        confirmPasswordInput.type = 'text';
        confirmPasswordToggle.innerHTML = '<i class="far fa-eye-slash"></i>';
      } else {
        confirmPasswordInput.type = 'password';
        confirmPasswordToggle.innerHTML = '<i class="far fa-eye"></i>';
      }
    });

    // Check password match in real-time
    confirmPasswordInput.addEventListener('input', checkPasswordMatch);
    passwordInput.addEventListener('input', checkPasswordMatch);

    function checkPasswordMatch() {
      if (!isLoginMode) {
        if (confirmPasswordInput.value === '') {
          passwordMatch.style.display = 'none';
          passwordMismatch.style.display = 'none';
        } else if (passwordInput.value === confirmPasswordInput.value) {
          passwordMatch.style.display = 'block';
          passwordMismatch.style.display = 'none';
        } else {
          passwordMatch.style.display = 'none';
          passwordMismatch.style.display = 'block';
        }
      }
    }

    // Toggle between login and signup modes
    modeToggle.addEventListener('click', () => {
      isLoginMode = !isLoginMode;
      
      if (isLoginMode) {
        buttonText.textContent = 'Login';
        modeToggle.textContent = "Don't have an account? Sign Up";
        confirmPasswordGroup.style.display = 'none';
      } else {
        buttonText.textContent = 'Sign Up';
        modeToggle.textContent = "Already have an account? Login";
        confirmPasswordGroup.style.display = 'block';
      }
      
      // Clear messages
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
    });

    // Form submission
    authForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const email = emailInput.value;
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      
      // Validate form
      if (!email || !password) {
        showError('Please fill in all fields');
        return;
      }
      
      if (!isLoginMode && password !== confirmPassword) {
        showError('Passwords do not match');
        return;
      }
      
      // Simulate authentication (in a real app, this would connect to Firebase)
      if (isLoginMode) {
        simulateLogin(email, password);
      } else {
        simulateSignUp(email, password);
      }
    });

    function simulateLogin(email, password) {
      // This is a simulation - in a real app, you would use Firebase Auth here
      showSuccess('Login successful! Redirecting...');
      
      // Simulate API call delay
      setTimeout(() => {
        // In a real application, you would redirect to the dashboard
        // window.location.href = 'dashboard.html';
        alert('Login would be successful with Firebase configured');
      }, 1500);
    }

    function simulateSignUp(email, password) {
      // This is a simulation - in a real app, you would use Firebase Auth here
      showSuccess('Account created successfully! Redirecting...');
      
      // Simulate API call delay
      setTimeout(() => {
        // In a real application, you would redirect to the dashboard
        // window.location.href = 'dashboard.html';
        alert('Account would be created with Firebase configured');
      }, 1500);
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    }

    // Initialize the page
    emailInput.addEventListener('focus', function() {
      if (this.hasAttribute('readonly')) {
        this.removeAttribute('readonly');
        // Select the email for easy editing
        this.select();
      }
    });
  </script>
</body>
</html>
